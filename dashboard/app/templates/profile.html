<!doctype>
<html  lang="en">
<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/app.css">
    <link rel="stylesheet" href="../static/css/foundation-datepicker.css">
</head>
<body  ng-app="myApp" ng-controller="Sachin" ng-init="showLoader()">

    <div class="top-bar">
        <div class="top-bar-left">
            <a href="/index"><img src="../static/img/logo1.JPG" class="brand-logo"></a>
        </div>
        <div class="top-bar-right">
            <ul class="dropdown menu logout" data-dropdown-menu>
                <li>
                    <a >User</a>
                    <ul class="menu vertical ">
                        <li><a href="/profile">Manager</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div>
        <div class="row filter-bar">
        </div>
     <div class="row">
          <div class="small-3 columns"><img vspace="20" src="http://newton.physics.uiowa.edu/~sbaalrud/empty_profile.gif"></div>

          <div class="small-9 columns"><hr>  
                 <div class="table-section" style="margin-top:20px;">
                        <!-- <h5>Group</h5> -->
                       <table style="width: 100%" id="main-table">
                            <thead class="table-head">
                               <!--  <tr>
                                    <th id="instname">User Details</th>                     
                                   
                                </tr> -->
                            </thead>
                            <tbody class="table-body">
                                <tr>
                                    <td >Name</td>
                                    <td ng-bind="userdata.name"></td>                                                                 
                                </tr>
                                <tr>
                                    <td >User Name</td>
                                    <td ng-bind="userdata._id"></td>                                                                 
                                </tr>
                                <tr>
                                    <td >Email</td>
                                    <td ng-bind="userdata.email"></td>                                                                 
                                </tr>
                                <tr>
                                    <td >Phone Number</td>
                                    <td ng-bind="userdata.phone"></td>                                                                 
                                </tr>
                                <tr>
                                    <td >Hotel</td>
                                    <td ng-bind="userdata.hotel"></td>                                                                 
                                </tr>
                                <tr>
                                    <td >Role</td>
                                    <td ng-bind="userdata.role"></td>                                                                 
                                </tr>
                                <tr>
                                    <td >Validity</td>
                                    <td ng-bind="userdata.validity"></td>                                                              
                                </tr>
                                <tr>
                                    <td >Group</td>
                                    <td ng-bind="userdata.group"></td>                                                              
                                </tr>
                            </tbody>
                        </table>               
                    </div>
                </div>  


          </div>

    </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src ="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <script src="../static/js/app.js"></script>
    <script src="../static/js/dirpaginate.js"></script>
    <script src="../static/js/graph.js"></script>
    <script src="../static/js/foundation-datepicker.js"></script>
    <script src="http://bouil.github.io/angular-google-chart/ng-google-chart.js"></script>
    
    <script>
        $(document).foundation();

        var nowTemp = new Date();
        var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
        var checkin = $('#dpd1').fdatepicker({
            onRender: function (date) {
                return date.valueOf() < now.valueOf() ? 'disabled' : '';
            }
        }).on('changeDate', function (ev) {
            if (ev.date.valueOf() > checkout.date.valueOf()) {
                var newDate = new Date(ev.date)
                newDate.setDate(newDate.getDate() + 1);
                checkout.update(newDate);
            }
            checkin.hide();
            $('#dpd2')[0].focus();
        }).data('datepicker');
        var checkout = $('#dpd2').fdatepicker({
            onRender: function (date) {
                return date.valueOf() <= checkin.date.valueOf() ? 'disabled' : '';
            }
        }).on('changeDate', function (ev) {
            checkout.hide();
        }).data('datepicker');


    </script>
</body>
</html>
